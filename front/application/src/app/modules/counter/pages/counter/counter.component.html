<form #formElement [formGroup]="form">

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Количество запросов</mat-label>
      <input name="count" matInput placeholder="Количество запросов" [formControl]="form.controls.count">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Задержка между запросами</mat-label>
      <input name="delay" matInput placeholder="Задержка между запросами" [formControl]="form.controls.delay">
    </mat-form-field>
  </div>

  <div>
    <button type="submit" mat-flat-button color="primary">Отправить</button>
  </div>
</form>

<div *ngIf="responses$ | async as responses" style="margin-top: 20px">
  <table *ngIf="responses.length > 0" mat-table [dataSource]="responses" class="mat-elevation-z8">
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
